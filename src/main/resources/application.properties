server.port=8081

# MongoDB Configuration
# Option 1: Embedded MongoDB (no installation required - for local testing)
spring.data.mongodb.uri=mongodb://localhost:27017/rideshare_db

# Option 2: MongoDB Atlas (cloud)
#spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster-url>/rideshare_db?retryWrites=true&w=majority

# Database name
spring.data.mongodb.database=rideshare_db

# Embedded MongoDB configuration (auto-starts on random port)
de.flapdoodle.mongodb.embedded.version=6.0.6

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration12345678901234567890
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
